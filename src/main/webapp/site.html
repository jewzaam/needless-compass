<!DOCTYPE html>
<html>
<head>
<title>Needless Compass: Site</title>
<link rel="stylesheet" href="css/styles.css"/>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript">
$( document ).ready( function() {
    $( '#sayHello' ).click( function( event ) {
        event.preventDefault();

        var result = $( '#result' ),
            streetAddress = $.trim( $( '#streetAddress' ).val() ),
            categories = $.trip( $( '#categories' ).val());

        result.removeClass( 'invalid' );

        if( !streetAddress || !streetAddress.length ) {
            result.addClass( 'invalid' ).text( '<br>A street address is required!' );
            return;
        }
        if( !categories || !categories.length ) {
            result.addClass( 'invalid' ).html('<br>At least one category is required!');
            return;
        }
        console.log("clicked: " + streetAddress);
        $.ajax( 'rest/nc/site', {
            dataType:'json',
            data:{address:streetAddress,categories:categories},
            type:'PUT',
            success:function ( data ) {
                console.log("success");
                $( '#result' ).html("Created or updated site: " + streetAddress );
            }
        })
        .error( function() {
            console.log("error");
            $( '#result' ).html("ERROR");
        });
    });
}); // (document).ready
</script>
</head>
<body>
Needless Compass: Site<br>
Enter an address to add below and corresponding categories separated by commas (,).<br>
<form name="theForm">
    <fieldset>
        <label for="streetAddress" id="streetAddress_label">Street Address</label><br>
        <input name="streetAddress" id="streetAddress" type="text" size="100" required placeholder="The address"/><br>
        <label for="categories" id="categories_label">Categories</label><br>
        <input name="categories" id="categories" type="text" size="100" required placeholder="Categories"/><br>
        <input type="submit" id="sayHello" value="Upsert"/><br>
        <span id="result"></span>
    </fieldset>
</form>

</body>
</html>
