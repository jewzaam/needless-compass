<!DOCTYPE html>
<html>
    <head>
        <title>Needless Compass</title>
        <!-- icon source: http://4vector.com/free-vector/compass-rose-98397 -->
        <link rel="shortcut icon" href="images/compass_rose.ico"/>
        <link rel="stylesheet" href="css/styles.css"/>
        <link rel="stylesheet" href="style.css" type="text/css"/>

        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $("#result").html("Loading...");
                $.get(
                        'rest/nc/data',
                        {},
                        function(data) {
                            var newHtml = "<table><tr><th>Name</th><th>Score</th><th>Address</th><th></th></tr>";
                            for (var i = 0; i < data.length; i++) {
                                newHtml += ("<tr><td>" +
                                        data[i].name + "</td><td>" +
                                        parseInt(data[i].score.value) + "</td><td>" +
                                        data[i].address +
                                        "</td></tr>")
                            }
                            newHtml += "</table>"
                            $("#result").html(newHtml);
                        },
                        "json"
                        );
            }); // (document).ready
        </script>
    </head>
    <body>
        Needless Compass: Scores<br/>
        Lower score is better, list should be sorted from lowest to highest score.<br/>
        You can also <a href="house.html">add a house</a> or <a href="site.html">add a site</a>.
        <hr/>
        <span id="result"></span>
        <footer>
            <hr>
            <a href="https://github.com/jewzaam/needless-compass">Source Code</a> | 
            <a href="http://www.gnu.org/licenses/gpl.txt">GPLv3 license</a> | 
            <a href="http://opendatacommons.org/lice nses/odbl/">Data License: ODbL</a> |
            <a href="http://project-osrm.org/">Routes: OSRM</a>
        </footer>
    </body>
</html>
